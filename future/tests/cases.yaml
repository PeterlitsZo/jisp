case_groups:
- name: simple number
  cases:
  - ['-1', '-1']
  - ['0', '0']
  - ['1', '1']
  - ['2', '2']
  - ['500', '500']
- name: simple add and sub
  cases:
  - ['(+ -1 1)', '0']
  - ['(+ 1 1)', '2']
  - ['(+ 1 2)', '3']
  - ['(+ 100 250)', '350']
  - ['(+ 1 2 3 4 5)', '15']
  - ['(- 100 1)', '99']
- name: complex add and sub
  cases:
  - ['(+)', '0']
  - ['(+ 1)', '1']
  - ['(- 1)', '-1']
  - ['(+ (+ 1 2) (+ 3 4 5))', '15']
  - ['(+ 1 1 (- 4 2))', '4']
  - ['(+ 5 (- 5 2 3) (- 13 13))', '5']
- name: times and div, rem
  cases:
  - ['(*)', '1']
  - ['(* 5)', '5']
  - ['(/ 1)', '1']
  - ['(* 4 5 6)', '120']
  - ['(/ 12 4)', '3']
  - ['(% 15 4)', '3']
  - ['(+ (/ 12 4) (* 4 5))', '23']
- name: compare
  cases:
  - ['(== (/ 12 4) (+ 1 2))', 'true']
  - ['(!= (/ 12 4) (+ 1 2))', 'false']
  - ['(< 1 3)', 'true']
  - ['(<= 1 3)', 'true']
  - ['(<= 4 3)', 'false']
  - ['(> 4 3)', 'true']
  - ['(>= 4 3)', 'true']
  - ['(> 3 3)', 'false']
  - ['(>= 3 3)', 'true']
- name: syntax error
  cases:
  - code: '(+ 1 1'
    wanted_error: |
      0001 | (+ 1 1
           |       ^ SyntaxError: invalid syntax, forgot ')'?
- name: floats
  cases:
  - ['5.0', '5.']
  - ['(/ 1 2)', '0.5']